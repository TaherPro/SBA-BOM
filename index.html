<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submission Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>SUBMISSION TRACKER</h1>
      <!-- Subject Section -->
      <section id="asgmt">
        <h2>Select Subject</h2>
        <div class="btn-group">
          <button class="btn">Math</button>
          <button class="btn">Science</button>
          <button class="btn">Physics</button>
          <button class="btn">Computer</button>
          <button class="btn">History</button>
        </div>
      </section>
      <br />
      <!-- Add Submission -->
      <section id="add-sub">
        <h3>Add Submission</h3>
        <form id="submissionForm">
          <label for="title">Description:</label>
          <input type="text" id="title" name="title" required minlength="5" />

          <label for="date">Due Date:</label>
          <input type="date" id="date" name="date" required />
          <!-- Submission Type -->
          <div class="submission-type">
            <h3>Submission Type:</h3>
            <label>
              <input type="radio" id="url" name="submissionType" value="url" />
              URL
            </label>
            <label>
              <input type="radio" id="file" name="submissionType" value="file" />
              FILE
            </label>
          </div>

          <button type="submit" class="submitBtn">Add</button>
        </form>
      </section>

      <!-- Display Added Submissions -->
      <section id="submissions">
        <h3>All Submissions</h3>
        <ul id="submissionList"></ul>
      </section>

      <!-- Reminder Message -->
      <div id="done" hidden>
        <h1>Nice, Your Tasks Are Low!</h1>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
