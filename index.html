<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Submission</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>WEEKLY Submission</h1>

      <!-- Assignment Section -->
      <section id="asgmt">
        <h2>Assignments List</h2>
        <div class="btn-group">
          <button class="btn">#1</button>
          <button class="btn">#2</button>
          <button class="btn">#3</button>
          <button class="btn">#4</button>
          <button class="btn">#5</button>
          <button class="btn">Total</button>
        </div>
      </section>

      <!-- Add Submission -->
      <section id="add-sub">
        <h3>Add Submission</h3>
        <form id="submissionForm">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required minlength="10" />

          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required /><br><br>

          <!-- Submission Type -->
          <div class="submission-type">
            <h3>Submission Type:</h3>

            <input type="radio" id="url" name="url" value="url" />
            <label for="url">URL</label>

            <input type="radio" id="file" name="file" value="file" />
            <label for="file">FILE</label>
          </div><br>

          <button type="submit" class="submitBtn">ADD</button>
        </form>
      </section>

      <!-- Display Submission -->
      <section id="submissions">
        <h3>All Submissions</h3>
        <ul id="submissionList"></ul>
      </section>

      <!-- Finishing Message -->
      <div id="done">
        <h1>You're Free Now!</h1>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
